<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Катталуу</mat-card-title>
      <mat-card-subtitle
        >Gemini Chatbot үчүн эсебиңизди түзүңүз</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Колдонуучу Аты</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Колдонуучу атыңызды киргизиңиз"
            required
          />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Колдонуучу аты керек
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Электрондук почта</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Электрондук почтаңызды киргизиңиз"
            required
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Электрондук почта керек
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Жарактуу электрондук почта киргизиңиз
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Сырсөз</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Сырсөзүңүздү киргизиңиз"
            required
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Сырсөз керек
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('minlength')"
          >
            Сырсөз кеминде 6 белги болушу керек
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!registerForm.valid || isLoading"
        >
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Катталуу жасалууда...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="login-link">
        Эсебиңиз барбы? <a routerLink="/login">Бул жерден кириңиз</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
