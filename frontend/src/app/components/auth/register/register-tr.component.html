<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
      <mat-card-subtitle
        >Gemini Chatbot için hesabınızı oluşturun</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kullanıcı Adı</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Kullanıcı adınızı girin"
            required
          />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Kullanıcı adı gerekli
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-posta</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="E-posta adresinizi girin"
            required
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            E-posta gerekli
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Lütfen geçerli bir e-posta adresi girin
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Şifrenizi girin"
            required
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Şifre gerekli
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('minlength')"
          >
            Şifre en az 6 karakter olmalıdır
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!registerForm.valid || isLoading"
        >
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Kayıt yapılıyor...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="login-link">
        Zaten hesabınız var mı? <a routerLink="/login">Buradan giriş yapın</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
